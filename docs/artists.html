<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Artists</title>
  <style>
    body{margin:0;padding:40px;background:#1a0a10;color:#f5f5f5;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    a{color:#f5f5f5}
    .card{border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:14px;margin:12px 0;max-width:820px;background:rgba(255,255,255,.05)}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <h1>Artists</h1>
  <p class="muted">This page will auto-update from submissions.</p>

  <div id="list"></div>

  <p><a href="./index.html">← Back</a></p>

  <script>
    fetch("./artists.json")
      .then(r => r.ok ? r.json() : [])
      .then(data => {
        const root = document.getElementById("list");
        if (!data.length) {
          root.innerHTML = "<div class='card'>No artists yet.</div>";
          return;
        }
        root.innerHTML = data.map(a => `
          <div class="card">
            <div style="font-size:18px">${a.displayName}</div>
            <div class="muted">${a.city || ""}</div>
            <div class="muted" style="margin-top:8px">${a.bio_en || ""}</div>
            <div style="margin-top:10px">
              ${a.instagram ? `<a href="${a.instagram}" target="_blank">Instagram</a>` : ""}
              ${a.website ? ` · <a href="${a.website}" target="_blank">Website</a>` : ""}
              ${a.email ? ` · <a href="mailto:${a.email}">Email</a>` : ""}
            </div>
          </div>
        `).join("");
      })
      .catch(() => {
        document.getElementById("list").innerHTML = "<div class='card'>No artists yet.</div>";
      });
  </script>
</body>
</html>
